kind: pipeline
type: docker
name: push-latest
steps:
- name: build-and-push
  image: plugins/docker
  settings:
    repo: ${DRONE_REPO_NAMESPACE/redpencilio/redpencil}/app-http-logger-visualize-scripts
    dockerfile: scripts/visualize-scripts/Dockerfile
    username:
      from_secret: docker_username
    password:
      from_secret: docker_password
trigger:
  branch:
  - master
  event:
    exclude:
    - pull_request
---
kind: pipeline
type: docker
name: push-release
steps:
- name: build-and-push-tag
  image: plugins/docker
  settings:
    repo: ${DRONE_REPO_NAMESPACE/redpencilio/redpencil}/app-http-logger-visualize-scripts
    tags: ${DRONE_TAG##v} # strips v from the tag
    dockerfile: scripts/visualize-scripts/Dockerfile
    username:
      from_secret: docker_username
    password:
      from_secret: docker_password
trigger:
  event:
  - tag
---
kind: pipeline
type: docker
name: dry-run
steps:
- name: dry-run
  image: plugins/docker
  settings:
    repo: ${DRONE_REPO_NAMESPACE/redpencilio/redpencil}/app-http-logger-visualize-scripts
    dockerfile: scripts/visualize-scripts/Dockerfile
    dry_run: true
trigger:
  event:
  - pull_request
